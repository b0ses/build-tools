- hosts: digitalocean

  vars:
    do_token: "{{ lookup('env', 'DO_API_KEY') }}"

  tasks:

  - name: ensure ssh key exists
    user: >
      name={{ ansible_user_id }}
      generate_ssh_key=yes
      ssh_key_file=.ssh/id_rsa

  - debug: msg="Do_token {{ do_token }}"

  - name: ensure key exists at DigitalOcean
    digital_ocean: >
      state=present
      command=ssh
      name=my_ssh_key
      ssh_pub_key={{ lookup('file', '~/.ssh/id_rsa.pub') }}
      api_token={{ do_token }}
    register: my_ssh_key

  - name: ensure custom-stream-dashboard exists
    digital_ocean: >
      state=present
      command=droplet
      name=custom_stream_dashboard
      unique_name=yes
      size_id=1gb
      region_id=nyc1
      image_id=ubuntu-16-04-x64
      ssh_key_ids={{ my_ssh_key.ssh_key.id }}
      api_token={{ do_token }}
    register: custom_stream_dashboard

  - debug: msg="IP is {{ custom_stream_dashboard.droplet.ip_address }}"
