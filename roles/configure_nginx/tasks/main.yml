- name: Create nginx config - gunicorn
  template:
    src: templates/nginx-gunicorn-http.conf.j2
    dest: '{{ nginx_dir }}/{{ nginx_server_name }}.conf'
    owner: root
    group: root
    mode: 0644
    force: yes

- name: ensure letsencrypt directory exists for future ssl
  file:
    name: '{{ ssl_dir }}'
    state: directory
