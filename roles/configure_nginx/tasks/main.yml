---
- name: Replace global nginx config with clean (hostless) default
  copy:
    src: '{{ item }}'
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644
  with_fileglob:
    - 'files/nginx_hostless_{{ ansible_distribution }}.conf'
  when: nginx_hostless_global_config

