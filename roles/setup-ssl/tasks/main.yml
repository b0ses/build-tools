---
- name: install letsencrypt
  apt:
    name: letsencrypt
    state: latest

- name: ensure letsencrypt directory exists
  file:
    name: '{{ ssl_dir }}'
    state: directory

- name: Check that the pem exists
  stat:
    path: /etc/letsencrypt/live/{{ domain_name }}/fullchain.pem
  register: pem_exists

- name: Create letsencrypt certificate
  shell: letsencrypt certonly -n --webroot -w {{ ssl_dir }} -m {{ letsencrypt_email }} --agree-tos -d {{ domain_name }}
  args:
    creates: /etc/letsencrypt/live/{{ domain_name }}
  when: pem_exists.stat.exists == False

- name: Add letsencrypt cronjob for cert renewal
  cron:
    name: letsencrypt_renewal
    special_time: weekly
    job: letsencrypt --renew certonly -n --webroot -w {{ ssl_dir }} -m {{ letsencrypt_email }} --agree-tos -d {{ domain_name }} && service nginx reload
  when: pem_exists.stat.exists == False
